<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset aria-labelledby="description">
          <legend>Enter your information</legend>

          <label aria-describedby="name-input" for="name">Name:</label>
          <input id="name-Input" type="text" name="name" />

          <label aria-describedby="age-input" for="age">Age:</label>
          <input id="age-Input" type="text" name="age" />

          <label aria-describedby="color-input" for="color"
            >Color you cannot see:</label
          >
          <input id="color-Input" type="color" name="color" />

          <label aria-describedby="personal-message" for="message"
            >Leave us a message:</label
          >
          <textarea rows="7" type="text" id="personal-message"></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
